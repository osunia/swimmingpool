<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥실둥실 수영장</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /****************************
        * 둥실둥실 수영장
        * @ Floating Pool Demo
        ****************************/

        /* 전체 컨테이너 및 배경 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* 상단 버튼 공간 */
        .header-container {
            width: 255.36px;
            height: 50px;
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-top: 5px solid white;
            border-left: 5px solid white;
            border-right: 5px solid white;
        }

        .button-box {
            display: flex;
            gap: 20px;
        }

        /* 수영장 컨테이너 */
        .pool-container {
            position: relative;
            width: 255.36px;
            height: 192px;
            overflow: hidden;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-image: url('https://i.imgur.com/Q9vjX1y.jpeg');
            border-left: 5px solid white;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 0s 1s;
        }

        .pool-container.loaded {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .pool-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            backdrop-filter: blur(0.8px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .object {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            z-index: 5;
            cursor: default;
            transition: left 0.4s ease-out, top 0.4s ease-out;
            animation: float 4s infinite ease-in-out alternate;
        }
        
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-2px); }
        }

        .object.rabbit {
            width: 31.5px;
            height: 31.5px;
            background-image: url('https://i.imgur.com/kXoaqXr.png');
        }
        .object.tube {
            width: 31.5px;
            height: 31.5px;
            background-image: url('https://i.imgur.com/20isCCd.png');
        }
        .object.ball {
            width: 17.28px;
            height: 17.28px;
            background-image: url('https://i.imgur.com/ba8jxA2.png');
        }
        .object.rubberduck {
            width: 22.05px;
            height: 22.05px;
            background-image: url('https://i.imgur.com/mWBVdql.png');
        }

        /* 시계와 메모를 감싸는 컨테이너 */
        .clock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ⭐ 수정: 시계 페이지일 때만 아래로 이동 */
        #mode-clock .clock-container {
            transform: translate(-50%, -30%); /* 수치를 더 조정해서 완벽하게 맞춰줍니다. */
        }
        
        /* 시계, 타이머, 스톱워치 모두 같은 높이로 통일 */
        .clock {
            color: white;
            font-family: 'Silkscreen', sans-serif;
            font-weight: 400;
            text-shadow:
                0 0 1px black,
                0 0 2px black,
                0 0 3px black;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* ⭐ 삭제: 모든 모드의 시계에 적용되었던 margin-top 제거 */
        /* #mode-clock #clock, #mode-timer #clock, #mode-stopwatch #clock {
            margin-top: 15px;
        } */

        .clock #date { font-size: 15px; }
        .clock #time { 
            font-size: 30px; 
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }
        
        .clock #timer-display, .clock #stopwatch-display { 
            font-size: 30px; 
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }
        
        .stopwatch-text {
            display: flex; 
            align-items: center; 
            line-height: 1;
            font-size: 30px;
            letter-spacing: 2px;
        }
        
        .mode-button {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #d3d3d3;
            border-bottom: 2px solid #737373;
            border-right: 2px solid #737373;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Silkscreen', sans-serif;
            font-size: 10px;
            color: #3d85c6;
            box-sizing: border-box;
        }
        .mode-button:hover { 
            background-color: #f0f8ff;
        }
        .mode-button:active, .mode-button.active {
            background-color: white;
            transform: translateY(1px);
            border-bottom: 1px solid #737373;
            border-right: 1px solid #737373;
            color: #3d85c6;
        }
        .mode-button .material-symbols-outlined {
            font-size: 15px;
            line-height: 1;
            color: #3d85c6;
        }
        .mode-button:active .material-symbols-outlined,
        .mode-button.active .material-symbols-outlined {
            color: #3d85c6;
        }

        /* 메모 입력창 스타일 */
        #memo-input {
            width: 150px;
            margin-top: 10px;
            padding: 5px 8px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #3d85c6;
            font-family: 'Silkscreen', sans-serif;
            font-size: 12px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            pointer-events: auto;
        }
        #memo-input::placeholder {
            color: rgba(61, 133, 198, 0.7);
        }
        #memo-input:focus {
            background-color: white;
        }
        
        .button-container {
            display: flex;
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 0;
            pointer-events: none;
            justify-content: center;
            gap: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
            z-index: 10;
            align-items: flex-end;
        }
        .button-container.active {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
            pointer-events: auto;
        }
        
        #timer-control-buttons, #stopwatch-control-buttons {
            padding: 0;
        }

        .time-add-buttons {
            display: flex;
            gap: 5px;
            position: absolute;
            bottom: 45px;
            justify-content: center;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
            z-index: 15;
        }
        .time-add-buttons.active {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        
        .control-btn, .time-add {
            font-family: 'Silkscreen', sans-serif;
            font-size: 10px;
            color: #3d85c6;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            border-right: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            z-index: 15;
        }
        
        .control-btn {
            width: calc(100% / 3);
            min-width: 30px;
            height: 30px;
            margin: 0;
            border-radius: 0;
        }
        
        .time-add {
            padding: 0 8px;
            width: auto;
            min-width: 30px;
            height: 30px;
        }

        .control-btn:active, .time-add:active {
            transform: translateY(1px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.7);
            border-right: 1px solid rgba(255, 255, 255, 0.7);
        }

        .control-btn .material-symbols-outlined {
            font-size: 20px;
            color: #3d85c6;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="button-box">
            <button class="mode-button active" id="mode-clock"><span class="material-symbols-outlined">schedule</span></button>
            <button class="mode-button" id="mode-timer"><span class="material-symbols-outlined">alarm</span></button>
            <button class="mode-button" id="mode-stopwatch"><span class="material-symbols-outlined">timer</span></button>
        </div>
    </div>
    <div class="pool-container" id="pool-container">
        <div class="pool-cover"></div>
        <div class="clock-container" id="clock-container">
            <div class="clock" id="clock"></div>
            <input type="text" id="memo-input" placeholder="메모를 입력하세요." maxlength="20">
        </div>
        <div class="time-add-buttons" id="time-add-buttons">
            <button class="time-add" data-time="60">+1m</button>
            <button class="time-add" data-time="300">+5m</button>
            <button class="time-add" data-time="600">+10m</button>
            <button class="time-add" data-time="3600">+1h</button>
        </div>
        <div class="button-container" id="timer-control-buttons">
            <button class="control-btn" id="timer-start"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="control-btn" id="timer-pause"><span class="material-symbols-outlined">pause</span></button>
            <button class="control-btn" id="timer-reset"><span class="material-symbols-outlined">refresh</span></button>
        </div>
        <div class="button-container" id="stopwatch-control-buttons">
            <button class="control-btn" id="stopwatch-start"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="control-btn" id="stopwatch-stop"><span class="material-symbols-outlined">pause</span></button>
            <button class="control-btn" id="stopwatch-reset"><span class="material-symbols-outlined">refresh</span></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const poolContainer = document.getElementById('pool-container');
            const clockContainer = document.getElementById('clock-container');
            const clockElement = document.getElementById('clock');
            const memoInput = document.getElementById('memo-input');
            const modeButtons = document.querySelectorAll('.mode-button');
            
            const timeAddButtons = document.getElementById('time-add-buttons');
            const timerControlButtons = document.getElementById('timer-control-buttons');
            const stopwatchControlButtons = document.getElementById('stopwatch-control-buttons');
            
            let displayMode = 'clock';
            
            let clockInterval;
            let timerInterval;
            let timerDuration = 0;
            let isTimerRunning = false;
            
            let stopwatchInterval;
            let stopwatchTime = 0;
            let isStopwatchRunning = false;
            let stopwatchStartTime = 0;

            const objectsData = [
                { type: 'rabbit', count: 1, size: 31.5 },
                { type: 'tube', count: 1, size: 31.5 },
                { type: 'ball', count: 1, size: 17.28 },
                { type: 'rubberduck', count: 4, size: 22.05 }
            ];

            const objectElements = [];
            const objectDataMap = new Map();
            
            let mouseX = null;
            let mouseY = null;

            function saveMemo() {
                localStorage.setItem('poolMemo', memoInput.value);
            }

            function loadMemo() {
                const savedMemo = localStorage.getItem('poolMemo');
                if (savedMemo) {
                    memoInput.value = savedMemo;
                }
            }

            function toggleMemoInput() {
                if (displayMode === 'clock') {
                    memoInput.style.display = 'block';
                } else {
                    memoInput.style.display = 'none';
                    saveMemo(); 
                }
            }
            
            function updateDisplay() {
                clearInterval(clockInterval);
                clearInterval(timerInterval);
                clearInterval(stopwatchInterval);
                isTimerRunning = false;
                isStopwatchRunning = false;
                
                timeAddButtons.classList.remove('active');
                timerControlButtons.classList.remove('active');
                stopwatchControlButtons.classList.remove('active');
                
                toggleMemoInput();

                if (displayMode === 'clock') {
                    startClock();
                } else if (displayMode === 'timer') {
                    displayTimerUI();
                    timeAddButtons.classList.add('active');
                    timerControlButtons.classList.add('active');
                } else if (displayMode === 'stopwatch') {
                    displayStopwatchUI();
                    stopwatchControlButtons.classList.add('active');
                }
            }

            function startClock() {
                const now = new Date();
                const year = String(now.getFullYear()).slice(-2);
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                let hours = now.getHours();
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                hours = hours % 12;
                hours = hours ? hours : 12;

                const formattedDate = `${year}/${month}/${day}`;
                const formattedTime = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;

                clockElement.innerHTML = `
                    <div id="date">${formattedDate}</div>
                    <div id="time">${formattedTime}</div>
                `;
                
                clockInterval = setInterval(() => {
                    const now = new Date();
                    let hours = now.getHours();
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    hours = hours % 12;
                    hours = hours ? hours : 12;
                    
                    const timeSpan = clockElement.querySelector('#time');
                    if(timeSpan) {
                            timeSpan.textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;
                    }
                }, 1000);
            }

            function displayTimerUI() {
                let timerHtml = `
                    <div>
                        <span id="timer-display">${formatTime(timerDuration)}</span>
                    </div>
                `;
                clockElement.innerHTML = timerHtml;
            }

            function startTimer() {
                if (isTimerRunning || timerDuration <= 0) return;
                isTimerRunning = true;
                timerInterval = setInterval(() => {
                    if (timerDuration > 0) {
                        timerDuration--;
                        const displayElement = clockElement.querySelector('#timer-display');
                        if (displayElement) {
                            displayElement.textContent = formatTime(timerDuration);
                        }
                    } else {
                        isTimerRunning = false;
                        clearInterval(timerInterval);
                        alert("시간이 다 됐어요!");
                    }
                }, 1000);
            }

            function pauseTimer() {
                isTimerRunning = false;
                clearInterval(timerInterval);
            }

            function resetTimer() {
                isTimerRunning = false;
                clearInterval(timerInterval);
                timerDuration = 0;
                clockElement.querySelector('#timer-display').textContent = formatTime(timerDuration);
            }
            
            function formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function displayStopwatchUI() {
                clockElement.innerHTML = `
                    <div class="stopwatch-text">
                        <span id="stopwatch-display">00:00:00</span>
                    </div>
                `;
            }
            
            function startStopwatch() {
                if (isStopwatchRunning) return;
                isStopwatchRunning = true;
                stopwatchStartTime = Date.now() - stopwatchTime;
                
                stopwatchInterval = setInterval(() => {
                    stopwatchTime = Date.now() - stopwatchStartTime;
                    const displayElement = document.querySelector('#stopwatch-display');
                    
                    const hours = Math.floor(stopwatchTime / 3600000);
                    const minutes = Math.floor((stopwatchTime % 3600000) / 60000);
                    const seconds = Math.floor((stopwatchTime % 60000) / 1000);
                    
                    if (displayElement) {
                        displayElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            function stopStopwatch() {
                isStopwatchRunning = false;
                clearInterval(stopwatchInterval);
            }

            function resetStopwatch() {
                isStopwatchRunning = false;
                clearInterval(stopwatchInterval);
                stopwatchTime = 0;
                const displayElement = document.querySelector('#stopwatch-display');
                if (displayElement) {
                    displayElement.textContent = `00:00:00`;
                }
            }

            function createAndPlaceObjects() {
                objectsData.forEach(data => {
                    for (let i = 0; i < data.count; i++) {
                        const object = document.createElement('div');
                        object.className = `object ${data.type}`;
                        poolContainer.appendChild(object);
                        objectElements.push(object);
                        
                        let maxSpeed;
                        if (data.type === 'rabbit' || data.type === 'tube') {
                            maxSpeed = 0.3 * 0.8;
                        } else {
                            maxSpeed = 0.3;
                        }

                        objectDataMap.set(object, {
                            vx: (Math.random() - 0.5) * maxSpeed,
                            vy: (Math.random() - 0.5) * maxSpeed,
                            maxSpeed: maxSpeed
                        });
                    }
                });
                
                setInitialPositions();
            }

            poolContainer.addEventListener('mousemove', (event) => {
                const rect = poolContainer.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;
            });
            
            poolContainer.addEventListener('mouseleave', () => {
                mouseX = null;
                mouseY = null;
            });

            const movableBounds = {
                left: 10,
                right: poolContainer.clientWidth - 10,
                top: 10,
                bottom: poolContainer.clientHeight - 10
            };

            function setInitialPositions() {
                const clockRect = clockContainer.getBoundingClientRect(); 
                const poolRect = poolContainer.getBoundingClientRect();
                const clockBounds = {
                    left: clockRect.left - poolRect.left - 10,
                    top: clockRect.top - poolRect.top - 10,
                    right: clockRect.right - poolRect.left + 10,
                    bottom: clockRect.bottom - poolRect.top + 10
                };
            
                const placedObjects = [];
            
                objectElements.forEach((object, index) => {
                    const objectSize = parseFloat(getComputedStyle(object).width);
                    let randomX, randomY;
                    let isOverlapping;
                    let attemptCount = 0;
            
                    do {
                        isOverlapping = false;
                        randomX = movableBounds.left + Math.random() * (movableBounds.right - movableBounds.left - objectSize);
                        randomY = movableBounds.top + Math.random() * (movableBounds.bottom - movableBounds.top - objectSize);
            
                        for (const placed of placedObjects) {
                            const otherObject = placed.element;
                            const otherX = placed.x;
                            const otherY = placed.y;
                            const otherSize = placed.size;
            
                            const dx = randomX - otherX;
                            const dy = randomY - otherY;
                            const distance = Math.sqrt(dx * dx + dy * dy);
            
                            if (distance < (objectSize + otherSize) * 0.7) {
                                isOverlapping = true;
                                break;
                            }
                        }

                        if (randomX + objectSize > clockBounds.left && randomX < clockBounds.right &&
                            randomY + objectSize > clockBounds.top && randomY < clockBounds.bottom) {
                            isOverlapping = true;
                        }

                        attemptCount++;
                        if (attemptCount > 50) {
                            break;
                        }
                    } while (isOverlapping);
            
                    object.style.left = `${randomX}px`;
                    object.style.top = `${randomY}px`;
                    placedObjects.push({ element: object, x: randomX, y: randomY, size: objectSize });
                });
            }

            function animate() {
                const containerWidth = poolContainer.clientWidth;
                const containerHeight = poolContainer.clientHeight;

                const clockRect = clockContainer.getBoundingClientRect(); 
                const poolRect = poolContainer.getBoundingClientRect();
                const clockBounds = {
                    left: clockRect.left - poolRect.left,
                    top: clockRect.top - poolRect.top,
                    right: clockRect.right - poolRect.left,
                    bottom: clockRect.bottom - poolRect.top
                };

                objectElements.forEach((object, i) => {
                    const data = objectDataMap.get(object);
                    let currentX = parseFloat(object.style.left);
                    let currentY = parseFloat(object.style.top);
                    const objectSize = parseFloat(getComputedStyle(object).width);

                    let forceX = 0;
                    let forceY = 0;

                    if (mouseX !== null && mouseY !== null) {
                        const dx = currentX - mouseX;
                        const dy = currentY - mouseY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        const mouseRepulsionRadius = 50;
                        const mouseRepulsionStrength = 2.0;

                        if (distance < mouseRepulsionRadius) {
                            const strength = (mouseRepulsionRadius - distance) / mouseRepulsionRadius;
                            forceX += (dx / distance) * strength * mouseRepulsionStrength;
                            forceY += (dy / distance) * strength * mouseRepulsionStrength;
                        }
                    }

                    const repulsionRadius = 40;
                    const repulsionStrength = 0.3;
                    for (let j = 0; j < objectElements.length; j++) {
                        if (i === j) continue;
                        const otherObject = objectElements[j];
                        const otherX = parseFloat(otherObject.style.left);
                        const otherY = parseFloat(otherObject.style.top);
                        const otherSize = parseFloat(getComputedStyle(otherObject).width);

                        const dx = currentX - otherX;
                        const dy = currentY - otherY;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < repulsionRadius) {
                            const strength = (repulsionRadius - distance) / repulsionRadius;
                            forceX += (dx / distance) * strength * repulsionStrength;
                            forceY += (dy / distance) * strength * repulsionStrength;
                        }
                    }

                    data.vx += forceX;
                    data.vy += forceY;

                    const speed = Math.sqrt(data.vx * data.vx + data.vy * data.vy);
                    if (speed > data.maxSpeed) {
                        data.vx = (data.vx / speed) * data.maxSpeed;
                        data.vy = (data.vy / speed) * data.maxSpeed;
                    }

                    let nextX = currentX + data.vx;
                    let nextY = currentY + data.vy;

                    if (nextX <= movableBounds.left || nextX + objectSize >= movableBounds.right) {
                        data.vx = -data.vx;
                        nextX = currentX;
                    }
                    if (nextY <= movableBounds.top || nextY + objectSize >= movableBounds.bottom) {
                        data.vy = -data.vy;
                        nextY = currentY;
                    }
                    
                    const isCollidingWithClock = nextX + objectSize > clockBounds.left && nextX < clockBounds.right &&
                                                 nextY + objectSize > clockBounds.top && nextY < clockBounds.bottom;
                    if (isCollidingWithClock) {
                        if (nextX + objectSize > clockBounds.left && currentX + objectSize <= clockBounds.left) {
                            data.vx = -data.vx;
                        } else if (nextX < clockBounds.right && currentX >= clockBounds.right) {
                            data.vx = -data.vx;
                        }
                        if (nextY + objectSize > clockBounds.top && currentY + objectSize <= clockBounds.top) {
                            data.vy = -data.vy;
                        } else if (nextY < clockBounds.bottom && currentY >= clockBounds.bottom) {
                            data.vy = -data.vy;
                        }
                    }

                    object.style.left = `${currentX + data.vx}px`;
                    object.style.top = `${currentY + data.vy}px`;
                });

                requestAnimationFrame(animate);
            }

            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayMode = button.id.replace('mode-', '');
                    updateDisplay();
                });
            });

            document.querySelectorAll('.time-add').forEach(button => {
                button.addEventListener('click', () => {
                    if (displayMode === 'timer') {
                        timerDuration += parseInt(button.dataset.time);
                        clockElement.querySelector('#timer-display').textContent = formatTime(timerDuration);
                    }
                });
            });

            document.getElementById('timer-start').addEventListener('click', () => {
                if (displayMode === 'timer') startTimer();
            });
            document.getElementById('timer-pause').addEventListener('click', () => {
                if (displayMode === 'timer') pauseTimer();
            });
            document.getElementById('timer-reset').addEventListener('click', () => {
                if (displayMode === 'timer') resetTimer();
            });

            document.getElementById('stopwatch-start').addEventListener('click', () => {
                if (displayMode === 'stopwatch') startStopwatch();
            });
            document.getElementById('stopwatch-stop').addEventListener('click', () => {
                if (displayMode === 'stopwatch') stopStopwatch();
            });
            document.getElementById('stopwatch-reset').addEventListener('click', () => {
                if (displayMode === 'stopwatch') resetStopwatch();
            });

            window.addEventListener('beforeunload', saveMemo);
            
            createAndPlaceObjects();
            
            poolContainer.classList.add('loaded');
            
            updateDisplay();
            animate();
        });
    </script>
</body>
</html>
